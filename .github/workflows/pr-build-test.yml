name: PR Build and Test

# Trigger this workflow when a pull request is opened, updated, or reopened
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up .NET 10 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      # Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore
      
      # Build the solution
      - name: Build solution
        run: dotnet build ZuraTDD.slnx --no-restore --configuration Release
      
      # Run all tests
      - name: Run tests
        run: dotnet test --solution ZuraTDD.slnx --no-build --configuration Release --verbosity normal
